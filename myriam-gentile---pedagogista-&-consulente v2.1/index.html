
<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- LCP Optimization: Preload Critical Assets -->
    <link rel="preload" href="https://i.imgur.com/bGfsC7Y.jpeg" as="image" fetchpriority="high" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/6OPo7If.png" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/6OPo7If.png" />
    
    <!-- Preconnect to Third-Party Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://media.licdn.com" />

    <!-- Async Non-Blocking Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" 
      rel="stylesheet" 
      media="print" 
      onload="this.media='all'" 
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    </noscript>

    <!-- Tailwind Play CDN for Preview Environment Only -->
    <script>
      (function() {
        const isPreview = 
          window.location.hostname.includes('usercontent.goog') || 
          window.location.hostname.includes('aistudio.google.com') ||
          window.location.protocol === 'blob:' ||
          window.location.hostname === 'localhost' ||
          window.location.hostname === '127.0.0.1';
        
        if (isPreview) {
          const script = document.createElement('script');
          script.src = "https://cdn.tailwindcss.com";
          script.setAttribute('fetchpriority', 'high');
          document.head.appendChild(script);
        }
      })();
    </script>
    
    <!-- Tally Embed Script -->
    <script async src="https://tally.so/widgets/embed.js"></script>
    
    <style>
      /* Critical CSS for smooth initial render */
      body { background-color: #FDFBF7; color: #4A3F35; margin: 0; }
      #root { min-height: 100vh; }
      
      /* Tally Custom Integration - Refined Container Style */
      .tally-overlay {
        background-color: rgba(74, 63, 53, 0.4) !important;
        backdrop-filter: blur(10px) !important;
      }
      
      .tally-popup {
        border-radius: 3rem !important;
        background-color: #FDFBF7 !important;
        box-shadow: 0 50px 100px -20px rgba(74, 63, 53, 0.3) !important;
        border: 12px solid #F9F6F1 !important; 
        padding: 0 !important;
      }

      @media (max-width: 640px) {
        .tally-popup {
          border-radius: 2.5rem !important;
          margin: 16px !important;
          width: calc(100% - 32px) !important;
          max-width: none !important;
        }
      }

      .tally-close {
        top: 24px !important;
        right: 24px !important;
        background-color: #F9F6F1 !important;
        border-radius: 50% !important;
        padding: 8px !important;
        transition: all 0.2s ease !important;
      }
      .tally-close:hover {
        background-color: #EBE7E0 !important;
        transform: rotate(90deg) !important;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#FDFBF7] text-[#4A3F35]">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
