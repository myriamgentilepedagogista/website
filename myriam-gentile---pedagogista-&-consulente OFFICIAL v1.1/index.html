      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7;
      }
      h1, h2, h3, .serif-font {
        font-family: 'Instrument Serif', serif;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      /* Tally Custom Integration - Refined Container Style */
      .tally-overlay {
        background-color: rgba(74, 63, 53, 0.4) !important;
        backdrop-filter: blur(10px) !important;
      }
      
      .tally-popup {
        border-radius: 3rem !important;
        background-color: #FDFBF7 !important;
        box-shadow: 0 50px 100px -20px rgba(74, 63, 53, 0.3) !important;
        border: 12px solid #F9F6F1 !important; 
        padding: 0 !important;
      }

      /* Responsive adjustments for Tally popup */
      @media (max-width: 640px) {
        .tally-popup {
          border-radius: 2.5rem !important;
          margin: 16px !important;
          width: calc(100% - 32px) !important;
          max-width: none !important;
        }
      }

      /* Custom close button styling */
      .tally-close {
        top: 24px !important;
        right: 24px !important;
        background-color: #F9F6F1 !important;
        border-radius: 50% !important;
        padding: 8px !important;
        transition: all 0.2s ease !important;
      }
      .tally-close:hover {
        background-color: #EBE7E0 !important;
        transform: rotate(90deg) !important;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
